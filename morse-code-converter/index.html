<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse code converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-content">
        <h1>Morse generator:</h1>
        <div class="text-field">
            <label for="input">Plain Text:</label>
            <textarea type="text" class="input" id="input" placeholder="Enter your text..." autofocus rows="6" cols="114">Enter you text !</textarea>
            <label for="output">Morse Code:</label>
            <textarea type="text" class="output" id="output" placeholder=".  -.  -  .  .-.  /  -.--  ---  ..-  /  -  .  -..-  -" rows="6" cols="114"></textarea>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
